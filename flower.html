<body>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        window.fbAsyncInit = function () {
            FB.init({
                appId: '1950119341801040',
                cookie: true,
                xfbml: true,
                version: 'v4.0'
            });

            FB.AppEvents.logPageView();
            FB.getLoginStatus(function (response) {
                console.log(response);
                if (response.status !== "connected"){
                    window.location.href = "index.html";
                }
            });
        };

        function logout() {
            FB.logout(function (response) {
                console.log(response);
                if (response.status !== "connected"){
                    window.location.href = "index.html";
                }
            });
        }

        function postToPage() {
            FB.api(
                '/me/accounts',
                'GET',
                {},
                function (response) {
                    var access_token = response.data[0].access_token;
                    var page_url = '/' + response.data[0].id + '/feed/';

                    FB.api(
                        page_url,
                        'POST',
                        {
                            "message": "make a new post like a boss with the user from the app",
                            "access_token": access_token
                        },
                        function (response) {
                            console.log(response);
                        }
                    );

                }
            );
        }
    </script>
    <img src="FlowerHackScreen.png" />
    <br>
    <button onclick="logout();">Log Out</button>
    <br>
    <br>
    <button onclick="postToPage();">Post to page</button>
